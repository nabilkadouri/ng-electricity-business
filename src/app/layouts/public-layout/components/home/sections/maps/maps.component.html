<section id="reserver" class="scroll-mt-32 py-12">
  <div class="flex flex-col md:flex-row md:justify-center items-center max-w-screen-xl m-auto gap-10 px-4 md:px-0">

    <!-- Texte -->
    <div class="flex flex-col justify-center space-y-6 md:w-1/2 text-center md:text-left">
      <h2 class="text-3xl md:text-5xl text-vert-foncee font-semibold leading-tight">
        Trouvez les bornes de recharge disponibles près de chez vous en un clin d'œil.
      </h2>

      <p class="leading-relaxed font-medium text-lg md:text-xl">
        Avec <strong class="text-bleu-electrique">Electricity</strong>
        <strong class="text-vert-clair">Business</strong>, localisez facilement les bornes proches.
        Notre carte vous permet de visualiser en temps réel les bornes disponibles autour de vous.
      </p>

      <div class="flex justify-center md:justify-start">
        <button class="btn-reserver" (click)="reserve.emit()">
          Réserver une borne
        </button>
      </div>
    </div>

    <!-- Map + Recherche -->
    <div class="md:w-1/2 w-full space-y-4">

      <!-- Barre de recherche -->
      <div class="relative w-full">
        <input
          type="text"
          placeholder="Entrer une adresse"
          [(ngModel)]="searchTerm"
          (input)="onSearchChange()"
          class="w-full rounded-lg border px-4 py-3 shadow-sm text-gray-700 focus:outline-none focus:ring-2 focus:ring-vert-clair"
        />

        <!-- Suggestions -->
        <ul
          *ngIf="suggestions.length > 0"
          class="absolute bg-white w-full mt-1 shadow-xl border rounded-lg max-h-60 overflow-auto z-50"
        >
          <li
            *ngFor="let suggestion of suggestions"
            (click)="selectAddress(suggestion)"
            class="p-3 cursor-pointer hover:bg-gray-100"
          >
            {{ suggestion.display_name }}
          </li>
        </ul>
      </div>

      <!-- MAP responsive -->
      <div
        #mapElement
        class="w-full h-[70vh] sm:h-[60vh] md:h-[450px] rounded-xl shadow-xl bg-gray-200 overflow-hidden"
      ></div>

    </div>
  </div>
</section>
