<section>
  <!-- contenu hero mobile -->
  <div
    class="h-[650px] bg-[url(/images/hero-mobile.webp)] bg-cover bg-right pt-24 md:hidden"
  >
    <!-- contenu hero mobile -->
    <div class="flex h-full flex-col items-center justify-center gap-3 px-10">
      <!-- titre "rechargez" -->
      <h1 class="ps-11">Rechargez</h1>
      <!-- borne + suite texte  -->
      <div class="flex">
        <!-- Image de la borne -->
        <img
          src="/images/born.webp"
          alt="image d'une borne de recharge auto"
          class="h-auto w-auto"
        />
        <!-- titre suite "votre avenir" -->
        <div class="flex flex-col gap-3">
          <p class="text-bleu-foncee text-right text-5xl font-semibold">
            votre
          </p>
          <p class="text-bleu-foncee text-5xl font-semibold">avenir</p>
        </div>
      </div>
      <!-- texte hero -->
      <div class="flex w-full justify-center">
        <p class="ps-1 text-center leading-10 font-semibold">
          Trouvez et réservez des bornes de recharge électrique près de chez
          vous, ou mettez votre propre borne à disposition.
        </p>
      </div>
      <!-- boutons -->
      <div class="flex w-full flex-col justify-center gap-2 px-4 md:px-0">
        <button class="btn-reserver" (click)="reserve.emit()">
          Réserver une borne
        </button>
      
        <button class="btn-proposer" (click)="propose.emit()">
          Proposer ma borne
        </button>
      </div>
    </div>
  </div>

  <!-- Contenu hero desktop -->
  <div
    class="hidden bg-[url(/images/font-hero.webp)] bg-cover bg-center md:block md:h-[950px]"
  >
    <!-- contenu général hero-->
    <div class="flex h-full items-end pb-20 md:m-auto md:max-w-screen-xl">
      <!-- contenu hero gauche-->
      <div class="flex h-1/2 w-1/2 flex-col justify-center">
        <!-- titre recharger -->
        <div class="ps-3">
          <h1 class="text-bleu-foncee text-5xl font-semibold">Rechargez</h1>
        </div>

        <!-- contenu haut titre + feuille -->
        <div class="flex items-center justify-center">
          <!-- borne hero -->
          <div class="flex h-full items-center">
            <img
              src="/images/born.webp"
              alt="image d'une borne de recharge auto"
              class="h-[130px] w-[180px]"
            />
          </div>
          <div class="mb-5 flex flex-col">
            <div class="flex space-y-2 space-x-40">
              <div class="flex flex-col justify-center">
                <p class="text-bleu-foncee text-right text-5xl font-semibold">
                  votre
                </p>
                <p class="text-bleu-foncee text-right text-5xl font-semibold">
                  avenir
                </p>
              </div>
              <div>
                <img src="images/feuille.webp" alt="" class="w-14" />
              </div>
            </div>
            <div class="text-right font-medium">
              <p>
                Trouvez et réservez des bornes de recharge électrique près de
                chez vous, ou mettez votre propre borne à disposition.
              </p>
            </div>
          </div>
        </div>
        <!-- boutons -->
        <div class="flex w-full justify-between">
          <button class="btn-reserver" (click)="reserve.emit()">
            Réserver une borne
          </button>
        
          <button class="btn-proposer" (click)="propose.emit()">
            Proposer ma borne
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
