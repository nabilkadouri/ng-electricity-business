<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md text-center">
  
      <h1 class="text-2xl font-bold mb-2">Mot de passe oublié</h1>
      <p class="text-gray-600 mb-6">
        Entrez votre adresse email pour recevoir un lien de réinitialisation.
      </p>
  
      <form (ngSubmit)="sendEmail()" #form="ngForm">
  
        <input
          type="email"
          placeholder="Votre adresse email"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full border px-4 py-2 rounded-md mb-4"
        />
  
        <button
          type="submit"
          [disabled]="form.invalid || isLoading"
          class="bg-blue-600 text-white w-full py-2 rounded-md hover:bg-blue-700"
        >
          <span *ngIf="!isLoading">Envoyer le lien</span>
          <span *ngIf="isLoading">Envoi...</span>
        </button>
      </form>
  
      <p *ngIf="successMessage" class="text-green-600 mt-4">{{ successMessage }}</p>
      <p *ngIf="errorMessage" class="text-red-600 mt-4">{{ errorMessage }}</p>
  
      <a routerLink="/login" class="block mt-6 text-blue-600 hover:underline">
        Retour à la connexion
      </a>
  
    </div>
  </div>
