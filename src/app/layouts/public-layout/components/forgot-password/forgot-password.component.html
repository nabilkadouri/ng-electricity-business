<div class="flex min-h-screen items-center justify-center bg-gray-100 p-6">
  <div class="w-full max-w-md rounded-lg bg-white p-8 text-center shadow-lg">
    <h1 class="mb-2 text-2xl font-bold">Mot de passe oublié</h1>
    <p class="mb-6 text-gray-600">
      Entrez votre adresse email pour recevoir un lien de réinitialisation.
    </p>

    <form (ngSubmit)="sendEmail()" #form="ngForm">
      <input type="email" placeholder="Votre adresse email" [(ngModel)]="email" name="email" required
        class="mb-4 w-full rounded-md border px-4 py-2" />

      <button type="submit" [disabled]="form.invalid || isLoading"
        class="w-full rounded-md bg-blue-600 py-2 text-white hover:bg-blue-700">
        <span *ngIf="!isLoading">Envoyer le lien</span>
        <span *ngIf="isLoading">Envoi...</span>
      </button>
    </form>

    <p *ngIf="successMessage" class="mt-4 text-green-600">
      {{ successMessage }}
    </p>
    <p *ngIf="errorMessage" class="mt-4 text-red-600">{{ errorMessage }}</p>

    <a routerLink="/login" class="mt-6 block text-blue-600 hover:underline">
      Retour à la connexion
    </a>
  </div>
</div>
