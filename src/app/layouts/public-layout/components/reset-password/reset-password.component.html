<div class="min-h-screen flex items-center justify-center bg-gray-100 p-6">
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
  
      <h1 class="text-2xl font-bold mb-2">RÃ©initialiser votre mot de passe</h1>
      <p class="text-gray-600 mb-6">
        Veuillez entrer votre nouveau mot de passe.
      </p>
  
      <form (ngSubmit)="resetPassword()" #form="ngForm">
  
        <label class="text-sm font-medium">Nouveau mot de passe</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          required
          minlength="8"
          class="w-full border px-4 py-2 rounded-md mb-4"
        />
  
        <label class="text-sm font-medium">Confirmer le mot de passe</label>
        <input
          type="password"
          name="confirm"
          [(ngModel)]="confirmPassword"
          required
          class="w-full border px-4 py-2 rounded-md mb-4"
        />
  
        <button
          type="submit"
          [disabled]="form.invalid || isLoading"
          class="bg-green-600 text-white w-full py-2 rounded-md hover:bg-green-700"
        >
          <span *ngIf="!isLoading">Valider</span>
          <span *ngIf="isLoading">Traitement...</span>
        </button>
      </form>
  
      <p *ngIf="successMessage" class="text-green-600 mt-4">{{ successMessage }}</p>
      <p *ngIf="errorMessage" class="text-red-600 mt-4">{{ errorMessage }}</p>
  
    </div>
  </div>
