<div class="flex min-h-screen items-center justify-center bg-gray-100 p-6">
  <div class="w-full max-w-md rounded-lg bg-white p-8 shadow-lg">
    <h1 class="mb-2 text-2xl font-bold">RÃ©initialiser votre mot de passe</h1>
    <p class="mb-6 text-gray-600">
      Veuillez entrer votre nouveau mot de passe.
    </p>

    <form (ngSubmit)="resetPassword()" #form="ngForm">
      <label class="text-sm font-medium">Nouveau mot de passe</label>
      <input type="password" name="password" [(ngModel)]="password" required minlength="8"
        class="mb-4 w-full rounded-md border px-4 py-2" />

      <label class="text-sm font-medium">Confirmer le mot de passe</label>
      <input type="password" name="confirm" [(ngModel)]="confirmPassword" required
        class="mb-4 w-full rounded-md border px-4 py-2" />

      <button type="submit" [disabled]="form.invalid || isLoading"
        class="w-full rounded-md bg-green-600 py-2 text-white hover:bg-green-700">
        <span *ngIf="!isLoading">Valider</span>
        <span *ngIf="isLoading">Traitement...</span>
      </button>
    </form>

    <p *ngIf="successMessage" class="mt-4 text-green-600">
      {{ successMessage }}
    </p>
    <p *ngIf="errorMessage" class="mt-4 text-red-600">{{ errorMessage }}</p>
  </div>
</div>
