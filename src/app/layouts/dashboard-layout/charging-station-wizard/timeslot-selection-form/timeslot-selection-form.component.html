<form [formGroup]="timeslotForm" (ngSubmit)="onSubmit()">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">3. Ajoutez les Disponibilités</h2>

    <p class="text-gray-600 mb-4">Fixer le prix que les conducteurs paieront et ajouter les disponibilités de votre borne</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Votre rémunération estimée</label>
            <div class="ml-auto bg-blue-100 text-blue-800 font-semibold px-4 py-2 rounded-md text-lg">3,01€/h</div>
            <p class="text-xs text-gray-500 mt-1">Votre rémunération, après applications des frais de service</p>
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Ajouter une plage horaire</label>
            <div class="flex items-center space-x-2 mb-3">
                <button
                    type="button"
                    *ngFor="let day of daysOfWeek"
                    [class]="{'bg-blue-500 text-white': isDaySelected(day.value), 'bg-gray-200 text-gray-700': !isDaySelected(day.value)}"
                    class="w-10 h-10 rounded-full flex items-center justify-center border border-gray-300 font-semibold hover:bg-gray-300"
                    (click)="toggleDay(day.value)">
                    {{ day.label }}
                </button>
            </div>
            <div class="flex space-x-4">
                <input type="time" formControlName="startTime" placeholder="Début" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <input type="time" formControlName="endTime" placeholder="Fin" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
    </div>

    <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 text-lg">Ajouter votre borne</button>
    </div>’
</form>
