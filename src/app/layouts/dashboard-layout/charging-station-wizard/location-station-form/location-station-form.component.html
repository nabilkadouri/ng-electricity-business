<form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">1. Informations sur le Lieu de la Borne</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="nameLocation">Nom du lieu (optionnel)</label>
            <input type="text" formControlName="name" id="nameLocation" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="addressStation">Adresse de la borne <span class="text-red-500">*</span></label>
            <input type="text" formControlName="address" id="addressStation" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div *ngIf="locationForm.get('address')?.invalid && locationForm.get('address')?.touched" class="text-red-500 text-xs mt-1">L'adresse est requise.</div>
        </div>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="postaleCode">Code Postal <span class="text-red-500">*</span></label>
            <input type="text" formControlName="postaleCode" id="postaleCode" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div *ngIf="locationForm.get('postaleCode')?.invalid && locationForm.get('postaleCode')?.touched" class="text-red-500 text-xs mt-1">Le code postal est requis.</div>
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="city">Ville <span class="text-red-500">*</span></label>
            <input type="text" formControlName="city" id="city" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div *ngIf="locationForm.get('city')?.invalid && locationForm.get('city')?.touched" class="text-red-500 text-xs mt-1">La ville est requise.</div>
        </div>
    </div>

    <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 text-lg" [disabled]="isLoadingGeocoding">
            <span *ngIf="!isLoadingGeocoding">Suivant: Détails Borne</span>
            <span *ngIf="isLoadingGeocoding">Géocodage en cours...</span>
        </button>
    </div>
</form>
