<form [formGroup]="chargingStationForm" (ngSubmit)="onSubmit()">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">2. Détails de Votre Borne</h2>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Photos de votre borne</label>
            <div class="border border-gray-300 rounded-lg h-40 flex items-center justify-center overflow-hidden relative bg-gray-50">
                <img src="/images/auto-charging.webp" alt="Borne de recharge" class="object-cover w-full h-full">
                <button type="button" class="absolute bottom-3 left-3 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 text-sm">Ajouter une photo</button>
            </div>
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Décrivez votre lieu de charge <span class="text-red-500">*</span></label>
            <textarea formControlName="description" id="description" class="w-full h-40 px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 h-textarea-custom resize-none" placeholder="Indiquez les éléments spécifiques de votre lieu de charge (parking, accès PMR, sous-terrain ...)"></textarea>
            <div *ngIf="chargingStationForm.get('description')?.invalid && chargingStationForm.get('description')?.touched" class="text-red-500 text-xs mt-1">Une description est requise.</div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="nameStation">Nom de la borne <span class="text-red-500">*</span></label>
            <input type="text" formControlName="nameStation" id="nameStation" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div *ngIf="chargingStationForm.get('nameStation')?.invalid && chargingStationForm.get('nameStation')?.touched" class="text-red-500 text-xs mt-1">Le nom de la borne est requis.</div>
        </div>
        <div>
            <label for="plugType" class="block text-gray-700 text-sm font-bold mb-2">Type de prise</label>
            <div class="w-full px-3 py-2 text-gray-700 bg-gray-100 border border-gray-300 rounded-lg select-none">
                Type 2
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="power">Puissance de charge (kW) <span class="text-red-500">*</span></label>
            <div class="relative">
                <select formControlName="power" id="power" class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Sélectionner</option>
                    <option value="3.7">3.7 kW</option>
                    <option value="7.4">7.4 kW</option>
                    <option value="11">11 kW</option>
                    <option value="22">22 kW</option>
                    <option value="50">50 kW (DC)</option>
                </select>
                <div *ngIf="chargingStationForm.get('power')?.invalid && chargingStationForm.get('power')?.touched" class="text-red-500 text-xs mt-1">La puissance est requise.</div>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                    <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
        </div>
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2" for="pricePerHour">Tarif horaire (€/h) <span class="text-red-500">*</span></label>
            <input type="number" formControlName="pricePerHour" id="pricePerHour" step="0.01" class="w-full px-3 py-2 text-gray-700 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <div *ngIf="chargingStationForm.get('pricePerHour')?.invalid && chargingStationForm.get('pricePerHour')?.touched" class="text-red-500 text-xs mt-1">Le tarif horaire est requis et doit être un nombre positif.</div>
        </div>
    </div>

    <div class="flex justify-end">
        <button type="submit" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-blue-700 text-lg">Suivant: Disponibilités</button>
    </div>
</form>
