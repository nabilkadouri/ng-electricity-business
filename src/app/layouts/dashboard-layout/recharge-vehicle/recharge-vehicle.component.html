<section>
    <div class=" mt-28 px-4 md:p-10 md:ml-80 bg-gray-50 ">

          <div

          #mapElement
          class="w-full h-96 bg-gray-200 rounded-md flex items-center justify-center text-gray-500 text-lg font-medium overflow-hidden">
            </div>
        </div>
      
      </div>
