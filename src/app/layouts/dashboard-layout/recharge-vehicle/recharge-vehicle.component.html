<section>
  <div class="mt-28 px-4 md:p-10 md:ml-80 bg-gray-50">
    <h1 class="text-2xl sm:text-3xl font-bold pb-5 text-center sm:text-left text-vert-foncee">
      Recharger mon véhicule
    </h1>

    <p class="text-md sm:text-lg text-gray-600 mb-6 text-center sm:text-left">
      Trouvez et réservez votre borne de recharge
    </p>

    <!-- Bloc recherche -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-8 border border-gray-200">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Entrer une adresse</h2>

      <div class="flex flex-col relative">
        <!-- Input recherche -->
        <div class="relative flex-1">
          <input
            type="text"
            placeholder="Rechercher une adresse..."
            [(ngModel)]="searchTerm"
            (input)="onSearchChange()"
            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-gray-700"
          />
          <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>

        <!-- Suggestions -->
        <ul
          *ngIf="suggestions.length > 0"
          class="absolute top-14 left-0 w-full bg-white border border-gray-200 rounded-md shadow-md z-50 max-h-60 overflow-auto"
        >
          <li
            *ngFor="let suggestion of suggestions"
            (click)="selectAddress(suggestion)"
            class="p-3 cursor-pointer hover:bg-gray-100"
          >
            {{ suggestion.display_name }}
          </li>
        </ul>
      </div>
    </div>

    <!-- Carte -->
    <div class="bg-white shadow-lg rounded-lg p-6 border border-gray-200">
      <h2 class="text-xl font-semibold text-gray-800 mb-4">Sélectionner une borne sur la carte</h2>
      <div
        id="map"
        #mapElement
        class="w-full h-96 bg-gray-200 rounded-md flex items-center justify-center text-gray-500 text-lg font-medium overflow-hidden"
      ></div>
    </div>
  </div>
</section>
